<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		const ARRAY = [];

		let input = Number(prompt("Nạp bao nhiêu phần tử??"));

		insertData(ARRAY,input);

		show(ARRAY);

		function findMin(arr){
			if(arr.length>0){
				let min = arr[0];
				for(let i = 0;i < arr.length;i++){
					if(min>arr[i]){
						min=arr[i];
					}					
				}
				return min;
			}else{
				console.log("Hàm không tồn tại");
				document.write("Hàm không tồn tại");
			}
		}

		function findMax(arr){
			if(arr.length>0){
				let max = arr[0];
				for(let i = 0;i < arr.length;i++){
					if(max<arr[i]){
						max=arr[i];
					}					
				}
				return max;
			}else{
				console.log("Hàm không tồn tại");
				document.write("Hàm không tồn tại");
			}
		}

		function show(arr){
			console.log("array: " + arr.join(" "));
			document.write("array: " + arr.join(" "));
			document.write("<br>min: " + findMin(arr));
			document.write("<br>max: " + findMax(arr));
		}

		function insertData(arr,n){
			for(let i = 0;i<n;i++){
				pushRandomValue(arr);
			}
		}

		function pushRandomValue(arr){
			arr.push(Math.round(Math.random()*100));
		}
	</script>
</body>
</html>
